<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - VetClinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilosCitas.css">
</head>
<body>
    <div class="container-form">
        <div class="row mb-4">
            <div class="col-12">
                <a href="menu.html" class="btn-back">
                    <i class="bi bi-arrow-left"></i> Regresar al Menú
                </a>
            </div>
        </div>
        <h1 class="title">Agendar Cita</h1>
        
        <form class="appointment-form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nombre del dueño</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="tel" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Correo electrónico</label>
                <input type="email" class="form-control" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nombre de la mascota</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Tipo de animal</label>
                        <select class="form-select">
                            <option>Perro</option>
                            <option>Gato</option>
                            <option>Ave</option>
                            <option>Otro</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Tipo de cita</label>
                        <select class="form-select">
                            <option>Consulta general</option>
                            <option>Vacunación</option>
                            <option>Urgencia</option>
                            <option>Cirugía</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Fecha y hora</label>
                        <input type="datetime-local" class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Agendar Cita</button>
                <a href="lista_citas.html" class="btn-citas">Ver Citas</a>
            </div>
        </form>
    </div>
</body>
</html>
