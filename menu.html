<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetClinic System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estiloMenu.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <header class="text-center mb-5">
            <img src="imagenes/vete.jpg" alt="Logo MER" class="logo">
        </header>

        <div class="row g-4 justify-content-center mb-5">
            <!-- Botón Agendar Cita -->
            <div class="col-md-6 col-lg-4">
                <a href="agendar_citas.html" class="card btn-card h-100 border-0 shadow-hover text-decoration-none">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center p-4">
                        <i class="bi bi-calendar2-plus icon-btn mb-3"></i>
                        <span class="btn btn-primary w-100">Agendar Cita</span>
                    </div>
                </a>
            </div>

            <!-- Botón Consulta -->
            <div class="col-md-6 col-lg-4">
                <a href="consulta.html" class="card btn-card h-100 border-0 shadow-hover text-decoration-none">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center p-4">
                        <i class="bi bi-clipboard2-pulse icon-btn mb-3"></i>
                        <span class="btn btn-primary w-100">Consulta</span>
                    </div>
                </a>
            </div>

            <!-- Botón Pacientes -->
            <div class="col-md-6 col-lg-4">
                <a href="registrar_pacientes.html" class="card btn-card h-100 border-0 shadow-hover text-decoration-none">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center p-4">
                        <i class="bi bi-people-fill icon-btn mb-3"></i>
                        <span class="btn btn-primary w-100">Pacientes</span>
                    </div>
                </a>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
